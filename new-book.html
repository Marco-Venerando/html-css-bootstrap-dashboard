<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="" width="40px" height="40px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="new-book.html"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container p-3 mt-4">
      <div class="title"><h1>Nuovo libro</h1></div>
      <div class="row search-bar mt-3">
        <div class="search col-6">
          <h2 class="fs-6">Nome autore</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="inserisci il nome dell'autore"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="search col-6">
          <h2 class="fs-6">cognome autore</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="inserisci il cognome dell'autore"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="search col-12 mt-4">
          <h2 class="fs-6">titolo</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="inserisci il titolo del libro"
              aria-label="Search"
            />
          </form>
          <div class="subtext ps-3 fs-6">
            <span>titolo versione italiana</span>
          </div>
        </div>
      </div>

      <div class="row search-bar mt-4">
        <div class="dropdown col-12 col-lg-4">
          <h2 class="fs-6 ms-2">genere</h2>
          <button
            class="btn btn-white border-secondary dropdown-toggle w-100 text-start"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            scegli il genere
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li>
              <button class="dropdown-item" type="button">
                Another action
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Something else here
              </button>
            </li>
          </ul>
        </div>

        <div class="search col-12 col-lg-4 mt-3">
          <h2 class="fs-6">anno di pubblicazione</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="inserisci l'anno"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="search col-12 col-lg-4 mt-3">
          <h2 class="fs-6">isbn#</h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="inserisci il codice isbn#"
              aria-label="Search"
            />
          </form>
        </div>
      </div>

      <hr />

      <div class="container mt-3">
        <div class="mb-3">
          <label for="noteBox" class="form-label">Nota</label>
          <textarea
            class="form-control"
            id="noteBox"
            rows="5"
            placeholder="Scrivi qui la tua nota..."
          ></textarea>
        </div>
        <i class="bi bi-square"></i> Mandare avvisi prestiti scaduti

        <button type="button" class="btn btn-primary d-block mt-3">
          Aggiungi libro
        </button>
      </div>
    </div>
  </body>
</html>
